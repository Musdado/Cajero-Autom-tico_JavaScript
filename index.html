<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cajero Automático</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="atm">
        <h1>Cajero Automático</h1>
        <div id="seleccion-cuenta">
            <label for="cuentas">Selecciona una cuenta:</label>
            <select id="cuentas">
                <option value="0">Mali</option>
                <option value="1">Gera</option>
                <option value="2">Maui</option>
            </select>
            <br>
            <label for="contrasena">Contraseña:</label>
            <input type="password" id="contrasena">
            <button onclick="iniciarSesion()">Ingresar</button>
            <p id="mensaje-inicio"></p>
        </div>
        <div id="operaciones" style="display:none;">
            <h2>Bienvenido, <span id="nombre-usuario"></span></h2>
            <button onclick="consultarSaldo()">Consultar Saldo</button>
            <button onclick="mostrarIngreso()">Ingresar Monto</button>
            <button onclick="mostrarRetiro()">Retirar Monto</button>
            <button onclick="cerrarSesion()">Salir</button>
            <div id="resultado"></div>
            <div id="ingreso" style="display:none;">
                <input type="number" id="monto-ingreso" placeholder="Monto a ingresar">
                <button onclick="ingresarMonto()">Ingresar</button>
            </div>
            <div id="retiro" style="display:none;">
                <input type="number" id="monto-retiro" placeholder="Monto a retirar">
                <button onclick="retirarMonto()">Retirar</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
